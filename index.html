<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Montserrat
                :wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <form >
            <label class="field">
                <span>Label</span>
                <input type="text" placeholder="text">
            </label>
            <label class="field">
                <span>Password</span>
                <input type="password" placeholder="Enter your password ">
            </label>
            <label class="field">
                <span>Email</span>
                <input type="email" placeholder="Enter your email">
            </label>
            <label class="field">
                <span>Date</span>
                <input type="date" placeholder="Enter your date">
            </label>
            <label class="field">
                <span>Time</span>
                <input type="time" placeholder="Enter your time">
            </label>
            <label class="field">
                <span>Description</span>
                <textarea placeholder="Enter your descripnion"></textarea>
            </label>
            <label class="field">
                <span>Select</span>
                <select>
                    <option>Lorem Ipsum </option>
                    <option>Lorem Ipsum2 </option>
                    <option>Lorem Ipsum3 </option>
                    <option>Lorem Ipsum4 </option>
                    <option>Lorem Ipsum5 </option>
                </select>
            </label>
            <label class="checkbox">
                <span>Turn on</span>
                <input type="checkbox">
                <span class="checkbox__box">
                    <span class="checkbox__icon"></span>
                </span>
            </label>
            <label class="radio">
                <span>Radio</span>
                <input type="checkbox">
                <span class="radio__box">
                    <span class="radio__icon"></span>
                </span>
            </label>

          
            
     </form>   
     <div class="container">
            <label class="switch">
                
                <input type="checkbox">
                <span class="slider"></span>
      
            </label>
    </div>   
</body>
</html>
